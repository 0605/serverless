## Welcome to serverless. Read the docs https://serverless.com/framework/docs/

## The serverless.yml file is the main config file for your service.

#############
# `service` - The service block is the name of the service. It can be a String or Object
#############

service: aws-nodejs

#############
# `provider` - The provider block defines where your service will be deployed
#############

provider:
  name: aws
  runtime: nodejs6.10
## Define additional provider properties to overwrite the defaults
#   stage: dev
#   region: us-east-1
## Service wide environment variables can be defined here
#   environment:
#     variable1: value1
## Custom IAM statements can be added to the functions in this service here
