#       Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } ] ]  }
#     - Effect: "Allow"
#       Action:
#         - "s3:PutObject"
#       Resource:
#         Fn::Join:
#           - ""
#           - - "arn:aws:s3:::"
#             - "Ref" : "ServerlessDeploymentBucket"
#             - "/*"


#############
# `functions` - The functions block defines what code to deploy
# Functions are triggered by `events`. For a list of AWS events see: http://bit.ly/2sBUS90
#############

functions:
  hello:
    handler: handler.hello
